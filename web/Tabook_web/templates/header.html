{% load utility_tags %}

<!-- Header -->
<div id="header-wrapper">
    <div id="header">

        <!-- Logo -->
        <h1><a href="/">Tabook</a></h1>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="{% active_page request "homepage" %}"><a href="{% url "homepage" %}">Home</a></li>

                <li class="{% active_page request "restaurant_page,restaurant_list" %}"><a
                        href="{% url "restaurant_list" %}">Restaurants</a></li>
                {% if not username.username %}
                    <li class="{% active_page request "login_page" %}">
                        <a href="{% url "login_page" %}">
                            Login
                        </a>
                    </li>
                    <li class="{% active_page request "signup_page" %}">
                        <a href="{% url "signup_page" %}">
                            Signup
                        </a>
                    </li>
                {% endif %}
                {% if username.username %}
                    <li class="{% active_page request "reservation_history" %}">
                        <a href="{% url "reservation_history" %}">
                            {{ username.username }}'s Reservation History
                        </a>
                    </li>
                    <li class="{% active_page request "logout" %}">
                        <a href="{% url "logout" %}">
                            Logout
                        </a>
                    </li>
                {% endif %}
                <li>
                    <form class="form-inline" method="get" action="{% url "restaurant_list" %}">
                        <input type="text" class="form-control" placeholder="I want to eat at..." name="query">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </li>

            </ul>
            {#                <li><input type="text" class="" style="text-area: 50em" placeholder="Search"></li>#}

        </nav>
    </div>
</div>

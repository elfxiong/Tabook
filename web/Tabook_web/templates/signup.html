{% extends "base.html" %}
{% block title %}
    Signup
{% endblock %}
{% load staticfiles %}
{% block content %}
    <div id="main-wrapper">
        <div class="container">
            <div class="row">
                <div class="4u 12u(mobile)">

                    <!-- Sidebar -->
                    <section class="box">
                        <header>
                            <h3>Log in to your account</h3>
                        </header>

                        <footer>
                            <a href="#" class="button alt">Rate</a>
                        </footer>
                    </section>

                </div>
                <div class="8u 12u(mobile) important(mobile)">

                    <!-- Content -->
                    <article class="box post">
                        <header>
                            <h2>Signup</h2>
                        </header>
                        {{ message }}
                        <form method="post" action="{% url 'signup_page' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                       value="{{ form.username.value }}">
                                <p class="help-block">{{ form.username.errors }}</p>

                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input style="padding: 0em 0.75em" type="password" class="form-control" name="password"
                                       placeholder="Password">
                                <p class="help-block">{{ form.password.errors }}</p>

                            </div>
                            <button type="submit" class="button">Signup</button>
                        </form>
                    </article>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
